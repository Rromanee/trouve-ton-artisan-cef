<div class="content" role="main">
  <section class="how-to-find" aria-labelledby="how-to-title">
    <div class="container">
      <h2 id="how-to-title">Comment trouver mon artisan ?</h2>
      
      <div class="row">
        <div class="col-12">
          <div class="steps-list" role="list">
            <div 
              class="step-card" 
              *ngFor="let step of steps; let i = index"
              role="listitem"
              [attr.aria-label]="'Étape ' + (i + 1) + ': ' + step.title"
              tabindex="0"
            >
              <div class="step-number" aria-hidden="true">{{ i + 1 }}</div>
              <fa-icon 
                [icon]="step.icon" 
                class="icon"
                [attr.aria-label]="'Icône pour ' + step.title"
                role="img"
              ></fa-icon>
              <div class="step-content">
                <h3>{{ step.title }}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="artisans-section" id="artisans" aria-labelledby="artisans-title">
    <div class="container">
      <h2 id="artisans-title">Les Artisans du mois</h2>
      
      <div class="row">
        <div class="artisan-list">
          <app-artisan-card 
          *ngFor="let artisan of artisansDuMois" 
          [artisan]="artisan">
          </app-artisan-card>
        </div>
      </div>
    </div>
  </section>
</div>
