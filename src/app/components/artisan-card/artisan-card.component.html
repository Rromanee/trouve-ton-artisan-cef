<div
  [routerLink]="['/artisan', artisan.id]" 
  [class.top-artisan]="artisan.top"
  class="artisan-card card text-decoration-none d-block"
  role="article"
  tabindex="0"
  [attr.aria-label]="'Voir la fiche de ' + artisan.name">

  <div class="artisan-info card-body">
    <h3 class="card-title">{{ artisan.name }}</h3>
    <p class="artisan-details card-text text-muted">{{ artisan.specialty }}, {{ artisan.location }}</p>
    <div 
      class="rating d-flex align-items-center" 
      role="img" 
      [attr.aria-label]="'Note : ' + artisan.note + ' étoiles sur 5'"> 
      <p class="artisan-note">{{ artisan.note }}</p>
      <span 
        class="star" 
        *ngFor="let star of [1,2,3,4,5]"
        [class.filled]="star <= artisan.note">
        ★
      </span>
    </div>
  </div>

</div>
