<div class="content" role="main">
  <app-breadcrumb>Services</app-breadcrumb>
  
  <section class="service-section">
    <h2>Artisans Services</h2>
    
    <div *ngIf="artisansServices.length > 0; else noResults">
      <app-artisan-card
        *ngFor="let artisan of artisansServices"
        [artisan]="artisan"
      ></app-artisan-card>
    </div>
  
    <ng-template #noResults>
      <p>Aucun artisan trouvé dans la catégorie Services.</p>
    </ng-template>
  </section>
</div>
