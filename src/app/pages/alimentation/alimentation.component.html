<div class="content" role="main">
    <section class="alimentation-section">
    <h2>Artisans Alimentation</h2>
  
    <div *ngIf="artisansAlimentation.length > 0; else noResults">
      <app-artisan-card
        *ngFor="let artisan of artisansAlimentation"
        [artisan]="artisan"
      ></app-artisan-card>
    </div>
  
    <ng-template #noResults>
      <p>Aucun artisan trouvé dans la catégorie Alimentation.</p>
    </ng-template>
  </section>
</div>
